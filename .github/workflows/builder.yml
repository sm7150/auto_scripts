name: ROM Builder

on: push

jobs: 
  build:
    runs-on: ice

    steps:
       - name: Dependencies Clone & Fetch
         run: |
              cd cr10
              rm -rfv out
              
       - name: Notify Telegram
         uses: yanzay/notify-telegram@v0.1.0
         if: always()
         with:
           chat: ${{ secrets.TEL_CHANNEL }}
           token: ${{ secrets.TEL_TOKEN }}
           status: ${{ job.status }}
