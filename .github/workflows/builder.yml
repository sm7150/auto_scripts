name: ROM Builder

on: push

jobs: 
  build:
    runs-on: ice

    steps:
       - name: Dependencies Clone & Fetch
         run: |
              pwd; ls
              
       - uses: actions/checkout@master
       - name: Notify
         uses: appleboy/telegram-action@master
         with:
           to: ${{ secrets.TEL_TO }}
           token: ${{ secrets.TEL_TOKEN }}
